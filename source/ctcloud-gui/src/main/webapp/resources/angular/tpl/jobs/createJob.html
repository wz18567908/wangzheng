<div class="panel panel-default" >
	<div class="panel-heading font-bold">
		New Generic Job
	</div>
	<div class="panel-body">
	
		<form class="form-horizontal" method="get">
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:red;">* </span>Job Name</label>
				<div class="col-sm-7">
					<input type="text" class="form-control" ng-model="job.jobName" required autofocus>						
				</div>
			</div>
		
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label"><span style="color:red;">* </span>Job Command</label>
				<div class="col-sm-7">
					<input type="text" class="form-control"  ng-model="job.cmdAsRun" required>
				</div>
			</div>
		
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
					<label class="col-sm-3 control-label" for="input-id-1"><span style="color:red;">*</span>Job User</label>
				<div class="col-sm-7">
					<input type="text"  required class="form-control" id="input-id-1"  ng-model="job.user"> 
				</div>
			</div>
  
			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Queue</label>
				<div class="col-sm-7">

					<select name="queuelist" class="form-control m-b"  ng-model="job.submitToQueue">
						 <option ng-repeat="qName in queues">{{qName}}</option> 
					</select>
				</div>
			</div>
			
			<p>
				
				<div class="form-group">
				<div  class="col-sm-3" ui-toggle-class="show" target="#moreless">
					 <h5><b>Advance</b> </h5>
				</div>
				</div>
				
			 </p>
	
			<div class="text-muted hide" id="moreless">
			
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
						<label class="col-sm-3 control-label" for="input-id-1">Project</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="input-id-1" ng-model="job.project">
					</div>
				</div>
				
				<!--div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
						<label class="col-sm-3 control-label" for="input-id-1">bsub options</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="input-id-1" ng-model="job.bsubOptions">
					</div>
				</div-->
				
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Use on each Host</label>
					<div class="col-sm-7">
						<div class="input-group m-b">
							<span class="input-group-addon">CPU</span>
							<input type="text" class="form-control" placeholder="Number of processors required to run job"  ng-model="job.numProcessors4host">
						</div>
					</div>
				</div>
	
				<!-- div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Range Processors</label>
					<div class="col-sm-7">
						<div class="input-group m-b">
							<span class="input-group-addon">Max</span>
							<input type="text" class="form-control" placeholder=""  ng-model="job.maxNumProcessors">
							<span class="input-group-addon">Min</span>
							<input type="text" placeholder="" class="form-control"  ng-model="job.minNumProcessors">
						</div>
					</div>
				</div-->
	
				<div class="line line-dashed b-b line-lg pull-in"></div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Run Time Limit</label>
					<div class="col-sm-7">
						<div class="input-group m-b">
							<span class="input-group-addon">Hour</span>
							<input type="text" class="form-control" placeholder="" ng-model="job.runtimeLimit_hour">
							<span class="input-group-addon">Minute</span>
							<input type="text" placeholder="" class="form-control" ng-model="job.runtimeLimit_min">
						</div>
					</div>
				</div>
			</div>

			<div class="line line-dashed b-b line-lg pull-in"></div>
			<div class="form-group">
				<div class="col-sm-5 col-sm-offset-8">
					<button type="submit" class="btn btn-success" ng-click="ok();" >Sumbit</button>
					<button type="submit" class="btn btn-default" ng-click="cancel();">Cancel</button>
				</div>
			</div>
	</form>
	</div>
  </div>
