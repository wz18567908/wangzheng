<style>
table > tbody > tr > td, .table > tfoot > tr > td {
    border: medium none !important;
}

.jobdetails.active {
    right: -1px;
}
.jobdetails {
    position: fixed;
    right: -500px;
    top: 0px;
    transition: right 0.2s ease 0s;
    width: 500px;
    z-index: 1050;
}
.aTag {
    color: #337ab7;
    cursor: pointer;
    text-decoration: none;
}

 </style>
<div ng-controller="JobsCtrl as showCase">
	<div class="bg-light lter b-b wrapper-md">
		<h1 class="m-n font-thin h3"><span translate="content.job.JOBS"></span></h1>
	</div>
	
	<div class="wrapper-md">
		<div  class="panel panel-default">
			<div class="panel-heading font-bold"><span translate="content.job.JOB_LIST"></span></div>
			<div class="panel-body">
				<button class="btn  btn-success" ng-click="createJob()" type="button">
					<i class="glyphicon glyphicon-plus"></i> <span translate="content.job.NEW_JOB"></span>
				</button>
				<!-- button class="btn btn-sm btn-success" ng-click="doControlJob(('suspend')" type="button">
					<i class=""></i> Suspend
				</button -->
				
				<div dropdown="" class="btn-group  dropdown open">
					<button dropdown-toggle="" class="btn  btn-success"  ng-disabled="ctrlBtnDisabled" aria-haspopup="true" aria-expanded="true"><span translate="content.job.CONTROL"></span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu">
						<li><a href=""  ng-click="doControlJob('suspend')"><span translate="content.job.jobList.SUSPEND"></span></a></li>
						<li class="divider"></li>
						<li><a href=""  ng-click="doControlJob('kill')"><span translate="content.job.jobList.KILL"></span></a></li>
						<li class="divider"></li>
						<li><a href="" ng-click="doControlJob('resume')"><span translate="content.job.jobList.RESUME"></span></a></li>
						<li class="divider"></li>
						<li><a href="" ng-click="doControlJob('requeue')"><span translate="content.job.jobList.RERUN"></span></a></li>
					</ul>
				</div>
			</div>
			<div style="padding-bottom:10px">
					<p class="alert alert-success" ng-show="!!successMessage">{{successMessage}}</p>
					<p class="alert alert-danger" ng-show="!!errorMessage">{{errorMessage}}</p>
			</div>

			<div class="table-responsive">
				<table id="demo01"  datatable="" dt-options="showCase.dtOptions" dt-columns="showCase.dtColumns" class="table table-striped table-bordered table-hover"></table>
			</div>
		</div>
	
		<!-- div ng-include="templateUrl" id="jobSummary" class="jobdetails panel panel-default ng-scope">
		</div-->
		<div id="jobSummary" class="jobdetails panel panel-default ng-scope">
			<ng-include  src="templateUrl" onload="loaded = true"></ng-include>
		</div>
		
	</div>
</div>
